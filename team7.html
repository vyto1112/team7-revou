<div id = "barchart" style="height: 400px; width: 100%;"></div>
    <script>
    // data dari json
    function barchartJS(){
    fetch('data_team7.json')
    .then(response => response.json())
    .then(data => const {

    // membuat satu barchart
    const country = data.map(item => item.Country);
    const profit = data.map(item => item.Profit);
    var ctx = document.getElementById('barchart').getContext('2d');
    ctx.globalCompositeOperation = 'destination-over';

    new Chart(ctx, {
        type : 'bar',
        data : {
            labels : country,
            dataset : [{
                label: 'Profit By Country',
                data: profit,
                backgroundColor: 'whitesmoke',
                borderColor: 'lightblue',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    })
    }}
}}

 window.onload = function(){
    barchartJS();
 }

</script>
